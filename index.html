<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Invisible Card</title>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <img src="./imgs/profile.jpg" class="card-img">
                <h1 class="card-heading">Emma Richards</h1>
                <p class="card-paragraph">
                    <i class="fas fa-quote-left"></i>
                    I've recently left the army and are now looking for a career in Web Development. I studied at University where I got a degree in Computer Science.
                    <i class="fas fa-quote-right"></i>
                </p>
                <ul class="card-icons">
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fa-brands fa-x-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fa-brands fa-square-facebook"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fa-brands fa-threads"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="card-icon-link">
                            <i class="card-icon fa-brands fa-square-instagram"></i>
                        </a>
                    </li>
                </ul>
                <button class="card-btn">Discover More</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
